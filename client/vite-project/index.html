    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <meta name="robots" content="index, follow, snippets" />
    
    <!-- Title Tag (Primary SEO Element) -->
    <title>TheQuilk </title>

    <!-- Meta Description (SEO Summary of the Website) -->
    <meta name="description" content="TheQuilk is a note-sharing platform where users can upload, share, and read study notes from peers and instructors. Join our community to discover, manage, and collaborate on educational materials." />
    
    <!-- Meta Keywords for Search Engines -->
    <meta name="keywords" content="note sharing, educational platform, study notes, teacher notes, student notes, note management, academic resources, learning community, study materials, peer-to-peer learning" />
    
    <!-- Author of the Website -->
    <meta name="author" content="TheQuilk" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="TheQuilk - Note Sharing Platform" />
    <meta property="og:description" content="Discover, upload, and share study notes on TheQuilk. Teachers and students collaborate to create a growing collection of educational materials." />
    <meta property="og:image" content="https://thequilkads.s3.ap-south-1.amazonaws.com/logo.png" /> <!-- Ensure the image URL is publicly accessible -->
    <meta property="og:url" content="https://thequilk.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TheQuilk" />

    <!-- Twitter Card Meta Tags for Enhanced Visibility on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TheQuilk - Note Sharing Platform for Students and Teachers" />
    <meta name="twitter:description" content="TheQuilk allows teachers and students to upload, share, and access study materials. Join our community for collaborative learning!" />
    <meta name="twitter:image" content="https://thequilkads.s3.ap-south-1.amazonaws.com/logo.png" /> <!-- Ensure the image URL is publicly accessible -->
    <meta name="twitter:site" content="@thequilk" />

    <!-- Favicon for the website -->
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <link rel="shortcut icon" href="./src/assets/logo.png" type="image/x-icon" />

    <!-- Structured Data (Schema.org) for Enhanced Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "TheQuilk - Note Sharing Platform",
        "url": "https://thequilk.com",
        "description": "TheQuilk is a note-sharing platform where users can upload, share, and read study notes. Teachers and students collaborate to discover educational materials.",
        "publisher": {
          "@type": "Organization",
          "name": "TheQuilk",
          "logo": {
            "@type": "ImageObject",
            "url": "https://thequilkads.s3.ap-south-1.amazonaws.com/logo.png", <!-- Make sure this is the actual path to your logo -->
            "width": "300",
            "height": "300"
          },
          "sameAs": [
            "https://www.facebook.com/thequilk", 
            "https://twitter.com/thequilk",
            "https://www.linkedin.com/company/thequilk"
          ]
        },
        "mainEntityOfPage": "https://thequilk.com",
        "@id": "https://thequilk.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://thequilk.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://thequilk.com"
            }
          ]
        }
      }
    </script>
